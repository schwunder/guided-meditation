<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meditation Arrival Sequence</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #04070c;
        color: #f5f7ff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .sequence {
        display: grid;
        gap: 16px;
      }

      .sequence-item {
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.08);
      }

      .sequence-item__meta {
        font-size: 0.95rem;
        opacity: 0.85;
      }

      .sequence-item__choices {
        margin: 8px 0 0;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <section
      class="sequence"
      data-sequence-id="arrival"
      style="--accent-hue-base:215; --accent-hue-shift:320;"
    >
      <article
        class="sequence-item"
        data-sequence-item
        data-type="checkpoint"
        data-asset="checkpoints/image-sunrise-meditation-room.png"
        data-caption="Meditation room"
        data-alt="Dawn light fills a tidy meditation room with four cushions arranged on the wooden floor and a digital clock glowing 6:00."
      >
        <p class="sequence-item__meta">
          Begin in stillness as the sun rises across the meditation room.
        </p>
      </article>

      <article
        class="sequence-item"
        data-sequence-item
        data-type="transition"
        data-asset="transitions/1-video-1.mp4"
        data-caption="Things change"
        data-alt="Abstract particles of light converge and dissolve, signaling a shift between scenes."
      >
        <p class="sequence-item__meta">
          Let movement carry you toward the next space.
        </p>
      </article>

      <article
        class="sequence-item"
        data-sequence-item
        data-type="checkpoint"
        data-asset="checkpoints/choice-communal-beach-circle.jpg"
        data-caption="Communal meditation"
        data-alt="Friends sit shoulder to shoulder on a sandy beach, laughing together as the forest rises behind them."
      >
        <p class="sequence-item__meta">
          Notice how the group gathers, inviting you to take the next step.
        </p>
        <ul class="sequence-item__choices" data-choice-list>
          <li>Choice A: Go to the kitchen.</li>
          <li>Choice B: Go to the bathroom.</li>
        </ul>
      </article>
    </section>
  </body>
</html>
