<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guided meditation experience with chakra visualizations and checkpoints">
  <title>Guided Meditation</title>
  <style>
    :root { --animation-duration-border: 3s; --transition-duration-fade: 0.5s; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    @keyframes radiateBorder { 0%, 100% { box-shadow: 0 0 0 0 rgba(0, 100, 255, 0), 0 0 0 0 rgba(0, 100, 255, 0), 0 0 0 0 rgba(0, 100, 255, 0); } 50% { box-shadow: 0 0 20px 2px rgba(0, 100, 255, 0.8), 0 0 40px 4px rgba(0, 100, 255, 0.6), 0 0 80px 8px rgba(0, 100, 255, 0.4); } }
    @keyframes radiate { 0% { transform: translate(-50%, -50%) scale(1); } 100% { transform: translate(-50%, -50%) scale(var(--final-scale, 500)); } }
    .main-view { display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; position: relative; overflow: hidden; }
    .main-view #asset-container { position: relative; width: 100%; height: 100%; overflow: hidden; z-index: 2; display: flex; align-items: center; justify-content: center; }
    .media-wrapper { position: relative; display: inline-block; width: auto; height: auto; animation: radiateBorder var(--animation-duration-border) ease-in-out infinite; }
    .media-wrapper img, .media-wrapper video { display: block; width: auto; height: auto; object-fit: contain; }
    .animation-overlay { position: fixed; inset: 0; background: #000 center center / cover no-repeat; z-index: 9999; overflow: hidden; transition: opacity var(--transition-duration-fade) ease-out; }
    .animation-overlay.fade-out { opacity: 0; }
    .radiating-dot { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border-radius: 50%; background: #fff; transform: translate(-50%, -50%) scale(1); will-change: transform; }
  </style>
</head>
<body>
  <div id="main-view" class="main-view">
    <div id="asset-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
