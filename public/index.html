<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guided meditation experience with tranquil imagery and checkpoints">
  <title>Guided Meditation</title>
  <style>
    :root {
      --animation-duration-border: 3s;
      --transition-duration-fade: 0.5s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    @keyframes radiateBorder {
      0%, 100% {
        box-shadow: 0 0 1.5vmax 0 rgba(0, 100, 255, 0.45),
                    0 0 3vmax 0 rgba(0, 100, 255, 0.3),
                    0 0 4.5vmax 0 rgba(0, 100, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 12vmax 6vmax rgba(0, 100, 255, 0.55),
                    0 0 18vmax 9vmax rgba(0, 100, 255, 0.35),
                    0 0 26vmax 13vmax rgba(0, 100, 255, 0.2);
      }
    }

    .main-view {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .main-view #asset-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-wrapper {
      position: relative;
      display: inline-block;
      width: auto;
      height: auto;
      padding: 12px;
      border: 3px solid rgba(0, 100, 255, 0.45);
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.2);
      animation: radiateBorder var(--animation-duration-border) ease-in-out infinite;
    }

    .media-wrapper img,
    .media-wrapper video {
      display: block;
      width: auto;
      height: auto;
      object-fit: contain;
    }

  </style>
</head>
<body>
  <div id="main-view" class="main-view">
    <div id="asset-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
