<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guided meditation experience with tranquil imagery and checkpoints">
  <title>Guided Meditation</title>
  <style>
    :root {
      --animation-duration-border: 3s;
      --transition-duration-fade: 0.5s;
      --checkpoint-hold-ms: 3000ms;
      --accent-hue-base: 215;
      --accent-hue-shift: 320;
      --accent-hue: var(--accent-hue-base);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    @keyframes radiateBorder {
      0%, 100% {
        box-shadow: 0 0 1.5vmax 0 hsla(var(--accent-hue), 85%, 55%, 0.45),
                    0 0 3vmax 0 hsla(var(--accent-hue), 85%, 55%, 0.3),
                    0 0 4.5vmax 0 hsla(var(--accent-hue), 85%, 55%, 0.15);
      }
      50% {
        box-shadow: 0 0 12vmax 6vmax hsla(var(--accent-hue), 85%, 55%, 0.55),
                    0 0 18vmax 9vmax hsla(var(--accent-hue), 85%, 55%, 0.35),
                    0 0 26vmax 13vmax hsla(var(--accent-hue), 85%, 55%, 0.2);
      }
    }

    .main-view {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .main-view #asset-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    /* Stage elements fade between checkpoints and transitions */
    .asset-stage {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity var(--transition-duration-fade) ease-in-out;
      pointer-events: none;
    }

    .asset-stage.is-active {
      opacity: 1;
      pointer-events: auto;
    }

    .media-wrapper {
      position: relative;
      display: inline-block;
      width: auto;
      height: auto;
      padding: 12px;
      border: 3px solid hsla(var(--accent-hue), 85%, 55%, 0.45);
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.2);
      animation: radiateBorder var(--animation-duration-border) ease-in-out infinite;
    }

    .media-wrapper img,
    .media-wrapper video {
      display: block;
      width: auto;
      height: auto;
      max-width: 80vw;
      max-height: 90vh;
      object-fit: contain;
    }

    .media-wrapper[data-type="transition"] {
      animation-duration: calc(var(--animation-duration-border) * 0.75);
    }

    .caption-container {
      position: absolute;
      bottom: 6vh;
      left: 50%;
      transform: translateX(-50%);
      max-width: min(80vw, 720px);
      width: calc(100vw - 32px);
      padding: 16px 20px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.35);
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      line-height: 1.5;
      font-size: clamp(1rem, 0.75vw + 0.95rem, 1.3rem);
      opacity: 0;
      transition: opacity var(--transition-duration-fade) ease-in-out;
      pointer-events: none;
      backdrop-filter: blur(8px);
    }

    .caption-container.is-active {
      opacity: 1;
    }

    .caption-text {
      margin: 0;
    }

    .caption-choices {
      list-style: none;
      padding: 0;
      margin: 18px 0 0;
      display: grid;
      gap: 10px;
      font-size: clamp(0.95rem, 0.65vw + 0.9rem, 1.15rem);
      color: rgba(255, 255, 255, 0.9);
    }

    .caption-container:not(.has-choices) .caption-choices {
      display: none;
    }

  </style>
</head>
<body>
  <div id="main-view" class="main-view">
    <div id="asset-container"></div>
    <div id="caption-container" class="caption-container">
      <p class="caption-text" data-role="caption-text"></p>
      <ul class="caption-choices" data-role="caption-choices"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
